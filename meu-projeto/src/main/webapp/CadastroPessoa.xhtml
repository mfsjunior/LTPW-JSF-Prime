<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cadastrando Pessoa</title>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="nome" value="Nome:"/>
            <p:inputText id="nome" value="#{bean.pessoa.nome}"/>

            <p:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" value="#{bean.pessoa.email}"/>

            <p:commandButton value="Adicionar" action="#{bean.adicionar}" update="tabela"/>
        </p:panelGrid>
    </h:form>

    <h1>Lista de Pessoas</h1>

    <p:dataTable id="tabela" value="#{bean.pessoas}" var="p" border="1">
        <p:column headerText="Nome">
            <h:outputText value="#{p.nome}" />
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{p.email}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
