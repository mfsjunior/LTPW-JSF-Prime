<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--  NecessÃ¡rios para usar o JSF o H e F -->

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrando Pessoa</title>
</h:head>
<h:body>



<h:form>
		<h:panelGrid>
		<h:outputText value="Nome"/>
		<h:inputText value="#{bean.pessoa.nome}"/>
		<!--  aqui realizamos uma chamada para bean  -->	
		
		<h:outputText value="Email"/>
		<h:inputText value="#{bean.pessoa.email}"/>
		<!--  aqui realizamos uma chamada para bean  -->
		<h:outputText />
		<h:commandButton value="Adicionar" action="#{bean.adicionar}" />		
	
		</h:panelGrid>

</h:form>

	<h1>Lista de Pessoas</h1>
	
	<!--  esse componete tem dois valores obrigatÃ³rios value e o var  -->
	<h:dataTable value="#{bean.pessoas}"  var="p" border="1">
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
	</h:dataTable>



</h:body>
</html>
